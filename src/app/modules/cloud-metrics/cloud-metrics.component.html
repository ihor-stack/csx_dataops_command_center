<div class="content">
  <div class="cloud-metrics-graphs">
    <!-- <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot> -->
    <div *ngFor="let item of nsMetrics">
      <div class="graph-title">{{ item.name }}</div>
      <plotly-plot
        [data]="[item.graphData]"
        [layout]="graphLayout"
        [config]="graphConfig"
      ></plotly-plot>
    </div>

    <div *ngFor="let item of nsMetricsTail"></div>

  </div>
  <div class="indicators">
    <div>
      <plotly-plot [data]="indicator1" [layout]="indicatorsLayout" [config]="{ displayModeBar: false }"></plotly-plot>
    </div>

    <div>
      <plotly-plot [data]="indicator1" [layout]="indicatorsLayout" [config]="{ displayModeBar: false }"></plotly-plot>
    </div>

    <div>
      <plotly-plot [data]="indicator1" [layout]="indicatorsLayout" [config]="{ displayModeBar: false }"></plotly-plot>
    </div>
  </div>
</div>
